<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo hopedado no meu próprio servidor.</p>

    <video width="300" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Se o navegador não tem compatibilidade com reprodução
        de vídeos.</p>
    </video>
    <h1>Iserindo vídeos do YouTube</h1>
    <iframe width="300" height="169" src="https://www.youtube.com/embed/i7L19SOqbNM?si=BNHdL3_HbaoYyqJc"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d" width="300" height="169" frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/29315013">Animation Reel</a> from <a href="https://vimeo.com/user8592149">girishchandok</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
